name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'src/client/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/client/**'
  workflow_dispatch:
    inputs:
      deploy_choice:
        description: 'Deployment choice (dev, staging, production)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'staging'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # SWA slot mapping:
      # - dev choice => named preview environment 'dev'
      # - staging choice => Production slot
      # - production choice => Production slot (only via manual dispatch)
      DEPLOY_ENVIRONMENT: ${{ (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.deploy_choice == 'dev')) && 'dev' || '' }}
      # Dynamic production_branch to control Production vs Preview classification
      PRODUCTION_BRANCH: ${{ (github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.deploy_choice == 'dev')) && 'dev' || github.ref_name }}
    environment:
      name: ${{ (github.event_name == 'workflow_dispatch' && inputs.deploy_choice == 'production') && 'production' || 'dev' }}
      url: ${{ steps.deploy.outputs.static_web_app_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared types
        run: npm run build --workspace=src/shared/types

      - name: Build client
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build:client

      - name: Deploy to Static Web Apps
        id: deploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'src/client/dist'
          output_location: '.'
          skip_app_build: true
          production_branch: ${{ env.PRODUCTION_BRANCH }}
          deployment_environment: ${{ env.DEPLOY_ENVIRONMENT }}
