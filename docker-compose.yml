services:
  # SQL Server for local development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: softball-signage-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - '1433:1433'
    volumes:
      - softball-signage-sqldata:/var/opt/mssql
      - ./docker/server/init-db.sh:/init-db.sh
    networks:
      - softball-network
    restart: unless-stopped
    command: |
      /bin/bash -c '
      /opt/mssql/bin/sqlservr &
      sleep 30s
      /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -C -Q "IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = '"'"'softball'"'"') CREATE DATABASE softball"
      wait
      '
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    container_name: softball-signage-server
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mssql://sa:YourStrong!Passw0rd@sqlserver:1433/softball?encrypt=false
      - MEDIA_PATH=/app/media
      - CORS_ORIGIN=*
    volumes:
      - softball-signage-media:/app/media
    networks:
      - softball-network
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/signage/active', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: .
      dockerfile: docker/client/Dockerfile
    container_name: softball-signage-client
    ports:
      - '80:80'
    depends_on:
      - server
    networks:
      - softball-network
    restart: unless-stopped

networks:
  softball-network:
    driver: bridge

volumes:
  softball-signage-sqldata:
    name: softball-signage-sqldata
  softball-signage-media:
    name: softball-signage-media
